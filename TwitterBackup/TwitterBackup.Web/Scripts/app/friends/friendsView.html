<div class="row">
    <div class="col-xs-12">
        <h3>Friends</h3>
    </div>
</div>
<!-- Single button -->
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Favorites <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="javascript:;" ng-click="filterType = filterTypes.favorites;">Favorites</a></li>
        <li><a href="javascript:;" ng-click="filterType = filterTypes.friends;">Friends</a></li>
    </ul>
</div>
<div class="row">
    <div ng-repeat="friend in friends | filter: friendFilter"
         class="col-xs-12 col-sm-6 col-md-4 col-lg-4 animate-repeat">
        <div class="twitter-card">
            <div class="background-layer">
                <div class="twitter-banner"
                     ng-style="{'background-color': '#{{friend.ProfileBackgroundColor}}', 'background-image': 'url({{friend.ProfileBannerUrl}})' }"></div>
            </div>
            <div class="foreground-layer">
                <div class="profile-image">
                    <div ng-if="friend.ProfileImageUrl != null">
                        <img src="{{friend.ProfileImageUrl}}" alt="" />
                    </div>
                </div>
                <div class="profile-name">
                    <div>
                        <a href="#/timeline/{{friend.ScreenName}}">
                            {{friend.Name}}
                        </a>
                        <span ng-if="friend.Verified">
                            <img src="./Content/Images/Icons/verified.png"
                                 alt="Verified account" 
                                 title="Verified account"
                                 data-toggle="tooltip"
                                 data-placement="right"
                                 tooltip />
                        </span>
                        
                        <div class="profile-buttons">
                            <span class="notifications-button">
                                <img src="./Content/Images/Icons/notifications-on.png"
                                     ng-show="friend.Notifications"
                                     ng-click="removeFromFavorites(friend)"
                                     title="Favorite user"
                                     data-toggle="tooltip"
                                     data-placement="bottom"
                                     tooltip />
                                <img src="./Content/Images/Icons/notifications-off.png"
                                     ng-show="!friend.Notifications"
                                     ng-click="addToFavorites(friend)"
                                     title="Add to favorites"
                                     data-toggle="tooltip"
                                     data-placement="bottom"
                                     tooltip />
                            </span>
                        </div>
                    </div>
                    <span>
                        <a href="https://twitter.com/" target="_blank">@<span>{{friend.ScreenName}}</span></a>
                    </span>
                </div>
                <div class="stats">
                    <div class="col-xs-4">
                        <p>Tweets</p>
                        <p>{{friend.StatusesCount}}</p>
                    </div>
                    <div class="col-xs-4">
                        <p>Following</p>
                        <p>{{friend.FriendsCount}}</p>
                    </div>
                    <div class="col-xs-4">
                        <p>Followers</p>
                        <p>{{friend.FollowersCount}}</p>
                    </div>
                </div>
                <!--{{friend.Id}}-->
            </div>
        </div>
    </div>
</div>
