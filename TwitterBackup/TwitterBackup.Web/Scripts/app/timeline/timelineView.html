<div class="row">
    <div class="col-xs-12">
        <h3>Timeline</h3>
    </div>
</div>
<div class="row tweet-list">
    <div ng-repeat="status in statuses" class="col-xs-12 tweet animate-repeat">
        <div class="row">
            <div class="col-xs-12">
                {{status.Text}}<br/>
                {{status.CreatedAtFormatted}}<br/>
                <div class="row">
                    <div class="col-sm-offset-2 col-lg-18">
                        <div ng-repeat="media in status.Entities.Medias">
                            <div ng-if="media.MediaType != 'photo' && media.MediaType !== 'animated_gif'">
                                Unknown media type: {{media.MediaType}}
                            </div>

                            <div ng-if="media.MediaType == 'photo' || media.MediaType == 'animated_gif'">
                                <img ng-src="{{media.MediaUrl}}" class="img-responsive" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-1">
                <a ng-click="save(status)">
                    <i class="glyphicon glyphicon-bookmark"></i>
                </a>
            </div>
            <div class="col-xs-1">
                <a ng-click="retweet(status)" ng-class="{ 'retweeted': status.Retweeted }">
                    <i class="tw-icon tw-icon-retweet"></i>
                    <!--{{status.RetweetCount}}-->
                </a>
            </div>
            <!--<div class="col-xs-1">
                <a ng-click="favorite(status)" ng-class="{ 'favorited': status.Favorited }">
                    <i class="glyphicon glyphicon-heart"></i>
                    {{status.FavoriteCount}}
                </a>
            </div>-->
        </div>
    </div> 
</div>
